spring:
  datasource:
    # Keep H2 in-memory DB alive for the JVM lifetime and set MySQL mode for portability
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    enabled: false
  sql:
    # SQL initialization handled by DemoDataInitializer component
  application:
    name: MySQL Schema Crawler (Demo)

server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework: WARN
    org.hibernate: WARN
    com.example.schemacrawler: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
 
